    <div class="container py-4 px-3 mx-auto">
      <main class="form-signin w-100 m-auto">
        <form>
          <h1 class="h3 mb-3 fw-normal">Formulario posts</h1>
      
          <div class="mb-3 form-floating">
            <input type="text" class="form-control" id="title" placeholder="Titulo">
            <label for="floatingInput">Titulo</label>
          </div>
          <div class="mb-3 form-floating">
            <input type="text" class="form-control" id="body" placeholder="Contenido">
            <label for="floatingPassword">Contenido</label>
          </div>
          <div class="mb-3 form-floating">
            <input type="text" class="form-control" id="creator" placeholder="Creador">
            <label for="floatingPassword">Creador</label>
          </div>
          <div class="mb-3 form-floating">
            <input type="text" class="form-control" id="creation-date" placeholder="Fecha de creación">
            <label for="floatingPassword">Fecha de creación</label>
          </div>
          <div class="mb-3 form-floating">
            <input type="text" class="form-control" id="multimedia-url" placeholder="Multimedia url">
            <label for="floatingPassword">Multimedia url</label>
          </div>
          <div class="mb-3 form-floating">
            <input type="text" class="form-control" id="estimated-publication-date" placeholder="Fecha de publicación estimada">
            <label for="floatingPassword">Fecha de publicación estimada</label>
          </div>
          <div class="mb-3 form-floating">
            <input type="text" class="form-control" id="status" placeholder="Estado">
            <label for="floatingPassword">Estado</label>
          </div>
          <div class="mb-3 form-floating">
            <input type="text" class="form-control" id="platform" placeholder="Plataforma">
            <label for="floatingPassword">Plataforma</label>
          </div>
          <div class="mb-3 form-floating">
            <input type="text" class="form-control" id="post-url" placeholder="Post Url">
            <label for="floatingPassword">Post url</label>
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-primary py-2" type="submit">Submit</button>
          </div>  
        </form>
        <div class="d-flex justify-content-center gap-5 my-3 flex-wrap container-posts"></div>
        <div id="modal-container"></div>
      </main>
    </div>
